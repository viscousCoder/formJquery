<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div id="formContainer">
            <header>
                <h1 id="from-heading">User Form</h1>
                <p id="min"></p>
            </header>

            <fieldset>
                <legend>User Form</legend>
                <form id="userForm">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                    <span class="error-message" id="usernameError">Please enter username!</span>
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="contact">
                    <span class="error-message" id="contactError">Please fill the contact number!</span>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <span class="error-message" id="emailError">Please fill the email!</span>
                    <label for="date">Date Of Birth</label>
                    <input type="date" id="date" name="date" min="1950-01-01" max="2024-01-31">
                    <span id="dateError" class="error-message">Please fill the date of birth!</span>
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" readonly>
                    <span class="error-message" id="ageError">Please fill the age!</span>
                    <!-- <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select> -->
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male" class="checkboxLabel">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="checkboxLabel">Female</label>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other" class="checkboxLabel">Other</label>
                    <span id="genderError" class="error-message">Please select the gender!</span>


                    <!-- <label for="state">State:</label>
                    <input type="text" id="state">
                    <span id="stateError" class="error-message">Please fill the state!</span>
                    <label for="district">District:</label>
                    <input type="text" id="district">
                    <span class="error-message" id="districtError">Please fill the district!</span> -->


                    <label for="state">State</label>
                    <select name="state" id="state" class="stateClass">
                        <option value="" selected="selected">Select the state</option>
                    </select>
                    <span id="stateError" class="error-message">Please fill the state!</span>

                    <label for="district">District</label>
                    <select name="district" id="district">
                        <option value="" selected="selected">Select the district</option>
                    </select>
                    <span class="error-message" id="districtError">Please fill the district!</span>

                    <label for="address">Address</label>
                    <textarea name="address" id="address"></textarea>
                    <span id="addressError" class="error-message">Please fill the address!</span>
                    <label for="adult">Are you an adult? </label>

                    <input type="checkbox" id="adultY" value="Yes" name="adultY">
                    <label for="adultY" class="checkboxLabel">Adult</label>
                    <button type="submit" id="submitBtn">Submit</button>
                </form>
            </fieldset>
            <button id="showTable">Show Table</button>
        </div>

        <div id="tableContainer" style="display: none;">
            <header>
                <h1>User Table</h1>
                <p id="min1"></p>
            </header>
            <table id="userTable" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>State</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="showForm">Show Form</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
